# ==============================================================================
# SonarQube Project Configuration
# ==============================================================================
# Project Key - MUST match exactly in SonarQube, Jenkinsfile, and GitHub Actions
# This is your unique project identifier in SonarQube
# ==============================================================================
sonar.projectKey=2401084-Student-Attendance-System-CICD
sonar.projectName=Student Attendance Management System - 2401084-Student-Attendance-System-CICD
sonar.projectVersion=1.0.0

# ==============================================================================
# SonarQube Server Configuration
# ==============================================================================
# Server URL is set via Jenkins environment or command line
# sonar.host.url=http://sonarqube.imcc.com

# ==============================================================================
# Source Code Configuration
# ==============================================================================
sonar.sources=app,components,lib,scripts
sonar.sourceEncoding=UTF-8

# ==============================================================================
# Exclusions - Files/Folders to exclude from analysis
# ==============================================================================
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/*.config.js,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**

# ==============================================================================
# Language Configuration
# ==============================================================================
sonar.language=ts

# ==============================================================================
# TypeScript/JavaScript Settings
# ==============================================================================
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.node=node

# Coverage reports (if you add tests later)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

