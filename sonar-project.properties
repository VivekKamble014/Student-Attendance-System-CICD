# SonarQube Project Configuration
sonar.projectKey=student-attendance-system
sonar.projectName=Student Attendance Management System
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=app,components,lib,scripts
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/*.config.js,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**

# Language
sonar.language=ts

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage (if you add tests later)
# sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**

