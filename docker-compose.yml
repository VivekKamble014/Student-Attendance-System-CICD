version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: attendance_mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-attendance_db}
      MYSQL_USER: ${MYSQL_USER:-attendance_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-attendance_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - attendance_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: 2401084-vivek-kamble:latest
    container_name: attendance_app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      # Use TiDB Cloud if DATABASE_URL is set, otherwise use local MySQL
      DATABASE_URL: ${DATABASE_URL:-mysql://${MYSQL_USER:-attendance_user}:${MYSQL_PASSWORD:-attendance_password}@mysql:3306/${MYSQL_DATABASE:-attendance_db}}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      HOSTNAME: ${HOSTNAME:-0.0.0.0}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - attendance_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  mysql_data:

networks:
  attendance_network:
    driver: bridge

